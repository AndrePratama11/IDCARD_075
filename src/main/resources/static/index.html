<html>
    <head>
        <title>Text, Date, Image</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Sending Text, Date, and Image</div>
        <hr/>
        <form action="/sendData" method="POST" enctype="multipart/form-data">
            <fieldset>
            <p>
                Masukkan Nama :<input type="text" name="mytext"/>
            </p>
            <p>
                Masukkan Foto :<input type="file" name="myImage"/>
            </p>
            <p>
                Masukkan Tanggal Lahir :<input type="date" name="tanggal"/>
            </p>
            <p>
                <input type="submit" value="Send"/>
            </p>
            </fieldset>
        </form>
    </body>
</html>
